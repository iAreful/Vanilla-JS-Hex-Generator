<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla js | Random Hex Color Generator</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,900;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section
			class="container mx-auto sm:w-1/2 md:w-1/2 w-4/5 flex flex-col md:flex-col lg:flex-col items-center justify-center border p-6 rounded-xl my-32 bg-white"
		>
			<div class="">
				<h2
					class="text-bold sm:text-4xl text-2xl text-center my-4 font-bold text-purple-600 font-serif leading-5"
				>
					Random Hex Color Generator
				</h2>

				<span
					class="count hex sm:text-2xl text-2xl block text-center my-4 text-purple-600 border border-purple-600 uppercase rounded-full"
				>
					#ffffff
				</span>
			</div>
			<div class="space-x-0 mt-0 space-y-0">
				<button
					class="gen-button bg-purple-600 hover:text-purple-600 hover:bg-white border-2 border-purple-600 transition-all text-white font-bold sm:py-2 py-0 sm:px-4 px-2 rounded inline-flex items-center"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="sm:h-5 sm:w-5 mr-1 shrink h-3 w-3"
						viewBox="0 0 20 20"
						fill="currentColor"
					>
						<path
							fill-rule="evenodd"
							d="M6.672 1.911a1 1 0 10-1.932.518l.259.966a1 1 0 001.932-.518l-.26-.966zM2.429 4.74a1 1 0 10-.517 1.932l.966.259a1 1 0 00.517-1.932l-.966-.26zm8.814-.569a1 1 0 00-1.415-1.414l-.707.707a1 1 0 101.415 1.415l.707-.708zm-7.071 7.072l.707-.707A1 1 0 003.465 9.12l-.708.707a1 1 0 001.415 1.415zm3.2-5.171a1 1 0 00-1.3 1.3l4 10a1 1 0 001.823.075l1.38-2.759 3.018 3.02a1 1 0 001.414-1.415l-3.019-3.02 2.76-1.379a1 1 0 00-.076-1.822l-10-4z"
							clip-rule="evenodd"
						/>
					</svg>
					<span class="text-xl">Generate</span>
				</button>
			</div>
		</section>
		<script src="./js/app.js"></script>
	</body>
</html>
